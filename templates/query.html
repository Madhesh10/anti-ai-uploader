<!doctype html>
<html>
<head><meta charset="utf-8"><title>Ask question</title></head>
<body>
  <h1>Ask question</h1>
  <form method="post">
    {% csrf_token %}
    <p><label for="id_question">Question:</label>
    <input type="text" id="id_question" name="question" size="80"></p>
    <p><button type="submit">Ask</button></p>
  </form>

  {% if answer %}
    <h2>Answer</h2>
    <div>{{ answer }}</div>
  {% endif %}

  <p><a href="{% url 'home' %}">Home</a> | <a href="{% url 'upload' %}">Upload</a></p>
</body>
</html>
